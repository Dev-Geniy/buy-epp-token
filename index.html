<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Pre-Sale</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Token Pre-Sale</h1>
            <button id="connectWallet">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-metamask-logo-icon-download-in-svg-png-gif-file-formats--browser-extension-chrome-logos-icons-2261817.png?f=webp" alt="MetaMask">
                Connect with MetaMask
            </button>
        </div>
        <p>Connect your wallet and buy tokens!</p>

        <p id="walletAddress">Wallet: Not connected</p>

        <input type="number" id="tokenAmount" placeholder="Enter token amount" />
        <button id="buyTokens">Buy Tokens</button>
        <p id="status"></p>
    </div>
</body>
</html>
